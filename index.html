<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Cat Assignment</title>
  <script src="https://kit.fontawesome.com/a079469067.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <img src="images/chase-background-image.jpeg" class="background-img"/>
    <header class="header">
        <img src="images/Chase_logo_2007.svg.png" class="center" />
    </header>

    <div class="main-div">
        <main class="main">
            <form class="form">
                <label id="username" for="username">Username</label>
                <input type="text" name="username" id="username" class="block" required>
    
                <label id="password" for="password">Password</label>
                <input type="password" name="password" id="password" class="block" required>
    
                <div class="checkbox">
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox">Remember me</label>
                    
                    <div class="right">
                        <input type="checkbox" name="checkbox">
                        <label for="checkbox">Use Token</label>
                    </div>
                </div>
    
                <input type="Submit" class="btn" value="Sign in">
                <div>

                    <a class="block" href="#">Forgot username/password? ></a>
                    <a class="block" href="#">Not Enrolled? Sign Up Now. ></a>
                </div>
    
            </form>
        </main>
    </div>

    <footer class="footer">
        <h6>Follow us: 
            <a href="#"><span><i class="fa-brands fa-square-facebook"></i></span></a>
            <a href="#"><span><i class="fa-brands fa-square-instagram"></i></span></a>
            <a href="#"><span><i class="fa-brands fa-square-twitter"></i></span></a>
            <a href="#"><span><i class="fa-brands fa-youtube"></i></span></a>
            <a href="#"><span><i class="fa-brands fa-linkedin"></i></span></a>
        </h6>
           
        

        <div class="border-line"></div>
        <div class="info">
            <a href="#">Contact Us</a>
            <a href="#">Privacy</a>
            <a href="#">Security</a>
            <a href="#">Terms of use</a>
            <a href="#">Accessibility</a>
            <a href="#">SAFE Act: Chase Mortgage Loan Originators</a>
            <a href="#">Fair Lending</a>
            <a href="#">About Chase</a>
            <a href="#">J.P. Morgan</a>
        </div>
    </footer>
</body>
</html>
